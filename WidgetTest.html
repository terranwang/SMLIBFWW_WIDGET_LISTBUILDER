    var SMLIB_VERSION_NUMBER="3.0.0";
    function AttachWidgetContentList(LISTJSON) {
        if (LISTJSON != null) {
            for (var index = 0; index < LISTJSON.ITEMS.length; index++) {
                switch (LISTJSON.ITEMS[index].TYPE.toUpperCase()) {
                    case "WIDGET":
                        break;
                    case "CSS":
                        $('head').append('<LINK REL=StyleSheet HREF="SMLIB_Web_JS/SMLIBFWW_WIDGET/SMLIB_FW_WIDGET_' + LISTJSON.ITEMS[index].WIDGETNAME + '/' + LISTJSON.ITEMS[index].TYPE + '/' + LISTJSON.ITEMS[index].WIDGETELEMENT + '.' + LISTJSON.ITEMS[index].FILETYPE + '?SMLIBVersion=' + SMLIB_VERSION_NUMBER + '&WIDGETVersion=' + LISTJSON.ITEMS[index].VERSION + '" TYPE="text/css">');
                        break;
                    default:
                        $('head').append('<script type="text/javascript" src="SMLIB_Web_JS/SMLIBFWW_WIDGET/SMLIB_FW_WIDGET_' + LISTJSON.ITEMS[index].WIDGETNAME + '/' + LISTJSON.ITEMS[index].TYPE + '/' + LISTJSON.ITEMS[index].WIDGETELEMENT + '.' + LISTJSON.ITEMS[index].FILETYPE + '?SMLIBVersion=' + SMLIB_VERSION_NUMBER + '&WIDGETVersion=' + LISTJSON.ITEMS[index].VERSION + '" />');
                        break;
                }
            }
        }

    }
    </script>
